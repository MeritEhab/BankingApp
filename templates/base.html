<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Welcome{% endblock %}</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <a href='/auth/logout'>Logout</a>
    {% else %}
      <a href="/auth/register">Signup</a>
      <br>
      <a href='/auth/login'>Login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
