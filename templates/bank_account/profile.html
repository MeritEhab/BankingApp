{% extends 'base.html' %}

{% block title %}Detail{% endblock %}

{% block content %}
	<h2>Profile</h2>
	<label>Username:</label> {{object.username}}<br>
	<label>First Name: </label>{{object.first_name}}<br>
	<label>Last Name: </label>{{object.last_name}}<br>
	<label>IBAN: </label>{{object.iban}}<br>

	{% if user.is_admin or user.is_superuser%}
		<form action="edit/" >
			    <br><br>
			    <input type="submit" value="Edit User">
		</form>

		<form action="delete/" >
			    <br><br>
			    <input type="submit" value="Delete User">
		</form>
	{% endif %}
	<form action="/" >
		    <br><br>
		    <input type="submit" value="Back Home">
	</form>
{% endblock %}
