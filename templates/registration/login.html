{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button><br>
    <br><strong>OR</strong><br>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
  </form>
{% endblock %}
